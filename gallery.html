
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header class="header">
        <h1 class="gallery-heading">Welcome to the photo gallery of <br><b>The Taste Hub</b></h1>
    </header>
    <div class="gallery">
        <div class="gallery-row">
            <img src="gal1.png" alt="Image 1">
            <img src="gal2.png" alt="Image 2">
            <img src="gal3.png" alt="Image 3">
        </div>
        <div class="gallery-row">
            <img src="gal4.png" alt="Image 4">
            <img src="gal5.png" alt="Image 5">
            <img src="gal6.png" alt="Image 6">
        </div>
        <!-- Repeat this gallery-row div for more rows of images -->
    </div>
</body>
</html>
